        <h1 class="animate__animated animate__pulse">Nina Cocina</h1>
        <h2>Contacto</h2>
        <form class="form">
            <fieldset>
                <legend>Ingresá tus datos aquí</legend>
                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text"  id="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div>
                    <label for="correo">Correo electrónico</label>
                    <input type="email"  id="correo" placeholder="Ingresa tu correo" required>
                </div>

                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel"  id="telefono" placeholder="Ingresa tu telefono" required>
                </div>

                <div>
                    <label for="mensaje"></label>
                    <textarea name="" id="mensaje" cols="30" rows="10">Deja tu consulta</textarea>
                </div>

                <div>
                    <p>¿Aceptas los términos y condiciones?</p>
                    <label for="si">Si</label>
                    <input type="radio" name="condiciones" id="si">
                    <label for="no">No</label>
                    <input type="radio" name="condiciones" id="no">
                </div>
                
                <div>
                    <input class="form__boton" type="submit" value="Enviar Formulario">
                    <input class="form__boton" type="reset" value="Limpiar Formulario">
                </div>
            </fieldset>
        </form>
